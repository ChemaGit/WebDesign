<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form: freeCodeCamp</title>
    <link rel="stylesheet" href="survey-form.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<!-- other content goes here -->
<p id="description">Thank you for taking the time to help us improve the platform.</p>
<div>
    <form id="survey-form">
        <!-- input fields and other form elements go here -->
        <fieldset>
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" name="age" min="8" max="110" placeholder="Enter your age between 8 and 110" required>

            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" name="current-role">
                <option value="" disabled selected>Select your current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="part-time-job">Part time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label>
                <input type="radio" name="recommend" value="sure">
                Sure
            </label>
            <label>
                <input type="radio" name="recommend" value="Perhaps">
                Perhaps
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure">
                Not sure
            </label>
            <label for="favorite-feature" id="favorite-feature-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite-feature" name="favorite-feature">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
                <option value="data-science">Data Science</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label><input type="checkbox" name="improved" value="front-end">Front-end Projects</label>
            <label><input type="checkbox" name="improved" value="back-end">Back-end Projects</label>
            <label><input type="checkbox" name="improved" value="data-visualization">Data Visualization</label>
            <label><input type="checkbox" name="improved" value="challenges">Challenges</label>
            <label><input type="checkbox" name="improved" value="open-source">Open Source Community</label>
            <label><input type="checkbox" name="improved" value="new-languages">New programming languages</label>
            <label><input type="checkbox" name="improved" value="videos">Videos</label>
            <label><input type="checkbox" name="improved" value="machine-learning">Machine Learning</label>
            <label><input type="checkbox" name="improved" value="wiki">Wiki</label>
            <label><input type="checkbox" name="improved" value="forum">Forum</label>
            <label><input type="checkbox" name="improved" value="additional-courses">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments....."></textarea>

            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</div>
</body>
</html>
